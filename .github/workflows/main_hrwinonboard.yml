# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - HrWinOnboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Install backend dependencies (production only)
        run: cd backend && npm install --production

      - name: Check backend syntax
        run: node -c backend/server.js

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2291E3312BEF4FB69CEADE2C803FFE64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_967CCCA540BC4DFCBF7F3F5C802B6E27 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B2E8914578BA4C37B28C7E166FFD18ED }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HrWinOnboard'
          slot-name: 'Production'
          package: .

      - name: Health Check (wait for app to be ready)
        run: |
          echo "Waiting for app to start..."
          for i in {1..30}; do
            echo "Health check attempt $i/30..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://HrWinOnboard.azurewebsites.net/health || echo "000")
            if [ $HTTP_CODE -eq 200 ]; then
              echo "✅ App is healthy!"
              exit 0
            fi
            sleep 10
          done
          echo "⚠️ Health check timed out, but deployment may still be successful"
          exit 0
          